<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        header p {
            font-size: 14px;
            color: #a0aec0;
            margin-top: 5px;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 0.6s;
        }

        @keyframes bounce {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .container h2 {
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .container p {
            color: #48bb78;
            margin-bottom: 30px;
            font-size: 14px;
            font-weight: 600;
        }

        .details-box {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
            color: #2d3748;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
        }

        .detail-value {
            color: #667eea;
            font-weight: 700;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .thank-you {
            color: #718096;
            margin-top: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ’³ PayFlow</h1>
        <p>Secure UPI Payment Gateway</p>
    </header>

    <main>
        <div class="container">
            <div class="success-icon">âœ…</div>

            <h2>Payment Successful!</h2>
            <p>Your transaction has been completed</p>

            <div class="details-box">
                <div class="detail-item">
                    <span class="detail-label">Payment ID:</span>
                    <span class="detail-value">{{ payment_id }}</span>
                </div>
            </div>

            <a href="/" style="text-decoration: none;">
                <button>Make Another Payment</button>
            </a>

            <div class="thank-you">
                Thank you for using PayFlow!
            </div>
        </div>
    </main>
</body>
</html>

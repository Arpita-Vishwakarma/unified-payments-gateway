<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        header p {
            font-size: 14px;
            color: #a0aec0;
            margin-top: 5px;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
        }

        .container h2 {
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .container p {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-weight: 500;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="number"]::placeholder {
            color: #cbd5e0;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .info-box {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 12px 16px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 13px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ’³ PayFlow</h1>
        <p>We accept all types of payments â€” UPI, Cards, Wallets & Net Banking</p>
    </header>

    <main>
        <div class="container">
            <h2>Enter Payment Amount</h2>
            <p>Quick and secure payment processing</p>

            <form action="/pay" method="POST">
                <div class="form-group">
                    <label for="amount">Amount in INR (â‚¹)</label>
                    <input 
                        type="number" 
                        id="amount"
                        name="amount" 
                        placeholder="Enter amount (e.g., 100)" 
                        min="1"
                        step="1"
                        required
                    >
                </div>

                <button type="submit">Proceed to Payment</button>

                
            </form>
        </div>
    </main>
</body>
</html>
